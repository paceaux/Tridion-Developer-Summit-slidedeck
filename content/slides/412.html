      <h3>jQuery | Using Custom Events</h3>

    <article >
<p> Any jQuery that you write needs to happen inside of the <code>MMPLAYERREADY</code> event.</p>

<p>Create your own Media Manager namespace, and initiate it inside of MMPLAYERREADY</p>
  </div>
<pre class="prettyprint" data-lang="javascript">
<b>$(document).on('MMPLAYERREADY', function (e) {
        mediaManagerMagic.init();
    });
</b>
</pre>
